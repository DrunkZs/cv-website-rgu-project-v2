<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="bulma.css">
    <link rel="stylesheet" href="master.css">
  </head>
  <body>

    <header class="parallax">
    </header>

  <section class="navbar">
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="Home.html">
          <i class="fa fa-home" aria-hidden="true"></i>
        </a>
        <a class="navbar-item" href="Work.html">
          Work
        </a>
        <a class="navbar-item" href="Skill.html">
          Skills
        </a>
        <a class="navbar-item" href="Education.html">
          Education
        </a>
        <a class="navbar-item" href="Projects.html">
          Projects
        </a>
      </div>
    </nav>
  </section>

  <article>
    <div class="field">
      <label class="label">Name</label>
      <div class="control">
        <input class="input" type="text" placeholder="Text input">
      </div>
    </div>

    <div class="field">
      <label class="label">Username</label>
      <div class="control has-icons-left has-icons-right">
        <input class="input" type="text" placeholder="Text input" value="">
        <span class="icon is-small is-left">
          <i class="fa fa-user"></i>
        </span>

    <div class="field">
      <label class="label">Email</label>
      <div class="control has-icons-left has-icons-right">
        <input class="input" type="email" placeholder="Email input" value="">
        <span class="icon is-small is-left">
          <i class="fa fa-envelope"></i>
        </span>


    <div class="field">
      <label class="label">Subject</label>
      <div class="control">
        <div class="select">
          <select>
            <option>Select dropdown</option>
            <option>Email</option>
            <option>Comment</option>
          </select>
        </div>
      </div>
    </div>

    <div class="field">
      <label class="label">Message</label>
      <div class="control">
        <textarea class="textarea" placeholder="Textarea"></textarea>
      </div>
    </div>

    <div class="field is-grouped">
      <div class="control">
        <button class="button is-link">Submit</button>
      </div>
      <div class="control">
        <button class="button is-link">Cancel</button>
      </div>
    </div>
    </form>
  </article>
